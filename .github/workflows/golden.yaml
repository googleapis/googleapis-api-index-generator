name: Run golden test

on: [push, pull_request]

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true

    steps:
    - name: Check out our repo
      uses: actions/checkout@v2

    - name: Setup .NET 5
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x

    - name: Test
      run: |
        scripts/golden-test.sh
